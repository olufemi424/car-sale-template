        </button>
        <div class="collapse navbar-collapse justify-content-end pr-3" id="navbarNavDropdown">

                <li class="nav-item">
                    <a class="nav-link" href="index.html">Home</a>

    <div class="container text-primary my-4">
        <h2>Contact</h2>
    </div>

    <!-- CONTACT BODY -->
    <div class="col pb-5">
        <div class="container">
            <form action="#" method="POST">
                <div class="card p4">
                    <div class="card-body">
                        <h3 class="text-center text-info">Please fill out this form to contact us</h3>
                        <hr />
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <input type="text" class="form-control" placeholder="First Name" />
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <input type="text" class="form-control" placeholder="Last Name" />
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <input type="text" class="form-control" placeholder="Email" />
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <input type="number" class="form-control" placeholder="Phone Number" />
                                </div>
                            </div>
                            <div class="col-md-12">
                                <div class="form-group">
                                    <textarea class="form-control" name="message" id="message" placeholder="Message"></textarea>
                                </div>
                            </div>
                            <div class="col-md-12">
                                <div class="form-group">
                                    <input type="text" value="Submit" class="btn btn-outline-primary btn-block" />
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>



    <!-- FOOTER -->
